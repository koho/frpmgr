name: CI

on:
  push:
    branches:
      - master

  pull_request:

jobs:
  golangci:
    name: Lint
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go environment
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Run
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52
